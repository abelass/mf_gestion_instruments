<BOUCLE_lifecycle(LIFECYCLES){id_lifecycle}{statut?}>

[<div class="champ contenu_id_instrument[ (#ID_INSTRUMENT*|strlen|?{'',vide})]">
	<label><:instrument:titre_instrument:>  : </label>
	<span dir='#LANG_DIR' class='#EDIT{id_instrument} id_instrument'>
		<a href="#URL_ECRIRE{instrument,id_instrument=#ID_INSTRUMENT}">
			(#INFO_TITRE{instrument,#ID_INSTRUMENT})
		</a>
	</span>
</div>]

<div class="champ contenu_id_contact[ (#ID_CONTACT*|strlen|?{'',vide})]">
	<label><:contacts:contact:> : </label>

		<BOUCLE_contact(CONTACTS){id_contact}>
		<a href="#URL_ECRIRE{contact,id_contact=#ID_CONTACT}">
		#PRENOM #NOM
		</a>
		</BOUCLE_contact>

	</span>
</div>

[<div class="champ contenu_descriptif[ (#DESCRIPTIF*|strlen|?{'',vide})]">

</div>]

[<div class="champ contenu_nombre[ (#NOMBRE*|strlen|?{'',vide})]">
	<label><:lifecycle:champ_nombre_label:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{nombre} nombre'>(#NOMBRE)</span>
</div>]

[<div class="champ contenu_date[ (#DATE*|strlen|?{'',vide})]">
	<label><:lifecycle:champ_date_label:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{date} date'>(#DATE)</span>
</div>]

</BOUCLE_lifecycle>
